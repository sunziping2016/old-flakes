mixed-port: 12311
allow-lan: false
mode: rule
ipv6: false
log-level: warning
external-controller: 127.0.0.1:9090

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system
  auto-route: true
  # auto-redir: true
  auto-detect-interface: true

dns:
  enable: true
  listen: 127.0.0.2:53
  ipv6: false
  default-nameserver:
    - 127.0.0.1:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 127.0.0.1:53
  fake-ip-filter:
    - "+.lan"

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - auto
      - DIRECT
      - REJECT

